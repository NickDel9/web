                <div class="border" ></div>
                <div class="border" ></div>
                <fieldset class="insidefield"> 
                <legend><b>Log in</b></legend>

                    <label for="email"><b>username</b></label><br>
                    <input type="text" id="email" name="email" 
                        autocomplete="email"  list="user_emails"
                        autocomplete required >
                    <div class="border" ></div>
                    <label for="password"><b>password</b></label><br>
                    <input type="password" id="password" name="password" 
                    pattern="(?=.*\d)(?=.*[$@('@')$!%*#?&])(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number,one special character and one uppercase or lowercase letter, and at least 8 or more characters" 
                    required><br>

                </fieldset>
                
            </form>
            
            <button class ="submitbutton" onclick = "onSumbitProfile()" type="submit" id = "submit" value="Submit" onclick="">Submit</button>
